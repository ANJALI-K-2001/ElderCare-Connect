

{% include 'transport_header.html' %}    

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        form {
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
        }

        form table {
            width: 100%;
        }

        form th {
            text-align: left;
        }

        form input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        form input[type="submit"]:hover {
            background-color: #45a049;
        }

        table {
            margin-top: 50px;
            border-collapse: collapse;
            width: 80%;
            max-width: 1000px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        center {
            display: block;
            text-align: center;
        }

        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <br><br><br><br><br><br><br>
    
    <form action="" method="post">
        <table>
            <tr>
                <th>Title</th>
                <td><input type="text" name="title" id=""></td>
            </tr>
            <tr>
                <th>Description</th>
                <td><input type="text" name="description" id=""></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" name="submit" value="Submit"></td>
            </tr>
        </table>
    </form>

    <table border="2" class="table table-info">
        <tr>
            <th>SL.NO</th>
            <th>Title</th>
            <th>Description</th>
            <th>Reply</th>
            <th>Date</th>
        </tr>
        {% for i in data['view'] %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ i['title'] }}</td>
            <td>{{ i['description'] }}</td> 
            <td>{{ i['reply'] }}</td>
            <td>{{ i['date'] }}</td>
        </tr>
        {% endfor %}
    </table>

    <br><br><br><br><br><br><br>

 
</body>
</html>
