
{% include 'home_care_header.html' %}


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>
        table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  border: 1px solid black;
  padding: 8px;
  text-align: left;
}

th {
  background-color: #f2f2f2;
}

caption {
  caption-side: top;
  font-weight: bold;
}
    </style>

    <br><br><br><br><br><br>
    <center>
    <form action="" method="post">
        <table>
            <tr>
                <th>title</th>
                <td><input type="text" name="title" id=""></td>
             </tr>
             <tr>
                <th>description</th>
                <td><input type="text" name="description" id=""></td>
             </tr>
            <tr>
                <td><input type="submit" name="submit" id=""></td>
            </tr>
        </table>
    </form>
</center>
    <center>
        <table  border="2" class="table table-info" style="margin-top: 200px; width:1000px">
            <tr>
                <th>SL.NO</th>
                <th>Title</th>
                <th>Description</th>
                <th>Reply</th>
                <th>Date</th>
            
            </tr>
    
            {%for i  in data['view']%}
            <tr>
            <td>{{loop.index}}</td>
            <td>{{i['title']}}</td>
            <td>{{i['description']}}</td> 
            <td>{{i['reply']}}</td>
            <td>{{i['date']}}</td>
            
          
        </tr>
        {%endfor%}
        </table>
</body>
</html>
